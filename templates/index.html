<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <style>
        #loading {
            display: none;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Analyzer</h1>
    <form id="imageForm">
        <input type="text" id="nameInput" name="name" placeholder="Enter your name">
        <div>
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        <button type="button" id="captureButton">Capture Image</button>
        <input type="hidden" id="imageData" name="image">
        <button type="submit">Analyze</button>
    </form>
    <div id="loading">Loading...</div>
    <div id="result"></div>
    
    <script>
        let stream;

        // Access the camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const imageForm = document.getElementById('imageForm');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(mediaStream => {
                stream = mediaStream;
                video.srcObject = mediaStream;
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });

        // Capture image
        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const base64Image = canvas.toDataURL('image/jpeg');
            document.getElementById('imageData').value = base64Image;
            video.style.display = 'none';
            canvas.style.display = 'block';

            // Stop all video tracks to turn off the webcam
            stream.getTracks().forEach(track => track.stop());
        });

        // Submit form
        imageForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            const image = document.getElementById('imageData').value;

            loadingDiv.style.display = 'block';
            resultDiv.innerText = '';

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'image': image,
                    'name': name
                })
            });

            const result = await response.json();
            loadingDiv.style.display = 'none';

            if (result.error) {
                resultDiv.innerText = `Error: ${result.error}`;
            } else {
                resultDiv.innerHTML = `
                    <p>Name: ${result.name}</p>
                    <p>Age: ${result.age}</p>
                    <p>Gender: ${result.gender}</p>
                    <p>Race: ${result.race}</p>
                    <p>Expression: ${result.expression}</p>
                `;
            }
        });
    </script>
</body>
</html>
